<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-center text-primary">Sign up</h1>
    <hr>
    <div class="form-group">
        <input 
            type="text" 
            class="form-control" 
            name="Username" 
            placeholder="Username"
            [(ngModel)]="model.username">
    </div>

    <div class="form-group">
        <input 
            type="password" 
            class="form-control" 
            name="Password" 
            placeholder="Password"
            [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" >Cancel</button>
    </div>
</form>
